{% extends "payment/wrapper.html" %}
{% block content %}
        <div class="row">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card">
                      {% if item.image %}
                        <img src="{{ item.image.url }}" class="card-img-top img" alt="item image">
                      {% else %}
                        <img src="https://rozetked.me/images/uploads/NAV5EnbFSuOM.jpg" class="card-img-top img" alt="item image">
                      {% endif %}
                      <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <footer class="float-end"><small><i>{{ item.price }} <cite title="Source Title">kzt</cite></i></small></footer>
                      </div>
                        <a href="{{ item.get_absolute_url }}" class="btn btn-primary m-2">More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
      var stripe = Stripe('pk_test_a9nwZVa5O7b0xz3lxl318KSU00x1L9ZWsF');
      var buyButton = document.getElementById('buy-button');
      buyButton.addEventListener('click', function() {
        // Create a new Checkout Session using the server-side endpoint
        // Redirect to Stripe Session Checkout
        fetch('/buy/1', {method: 'GET'})
        .then(response => response.json())
        .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
      });
    </script>
{%endblock %}
